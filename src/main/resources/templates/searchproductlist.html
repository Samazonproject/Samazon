<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Course</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel = "stylesheet" type = "text/css" href = "css/indexstylesheet.css"></link>
</head>
<body>

<!--nav bar and css components-->
<div class="container">
    <h1 class="text-center">Product Search Results</h1>
    <div class="col-md-8 col-md-offset-4">
        <div th:if="${search}!=null" th:inline="text">You searched for [[${search}]]</div>
        <table th:if="${productsearch}" class="table">

            <thead>
            <tr>
                <th>Search Results</th>
                <th>Product Name</th>
                <th>Product Description</th>
                <th>Product Price</th>
                <th>Product Brand</th>
            </tr>

            </thead>
            <tbody>


            <tr th:each="product :${productsearch}">
                <td th:text="${product.productName}">Product Name</td>
                <td th:text="${product.productDesc}">Product Description</td>
                <td th:text="${product.price}">Product Price</td>
                <td th:text="${product.brand}">Product Brand</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</div>
</body>
</html>
